<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Abstract Holidays</title>
</head>
<body>
  <div class="container">
    <form id="selector">
      <h1>Find out if there's an abstract holiday on the day that you choose!</h1>
      <label for="date">Select date:</label>
      <input id="date" class="form-control" type="date">
      <button type="submit" class="btn">Get holidays!</button>
      <div class="date"></div>
      <div class="showName"></div>
      <div class="showCountry"></div>
      <div class="showType"></div>
    </form>
    <form id="randomDrink">
      <h1>Find a cocktail to drink while on holiday!</h1>
      <button type="button" class="btn">Get Drinks!</button>
      <div class="showDrink"></div>
      <div class="showErrors"></div>
    </form>  
  </div>
</body>
</html>
